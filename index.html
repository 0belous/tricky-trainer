<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Things</title>
    <style>
      body{
        background-color: rgb(255, 255, 255);
        color: black;
        font-family:sans-serif;
        margin:0px;
        overflow: hidden;
      }
      #cursor{
        position:absolute;
        width: 20px;
        transform-origin: 50% 50%; 
        z-index: 2;
        width: 20px;
        height: 30px;
      }
      #collision-point {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: transparent;
        left: 5%;
        top: 5%;
        transform: translate(-50%, -50%);
      }
      .nocursor{
        display: flex;
        width: 100vw;
        height: calc(100vh - 50px);
      }
      .topbar{
        background-color: rgb(241, 241, 241);
        border-bottom: 1px solid rgb(0, 0, 0);
        max-height: 50px;
        padding: 10px;
        padding-left: 30px;
        display: flex;
        align-items: center;
      }
      .topbar > *{
        margin-right: 10px;
      }
      #screenAlert{
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        background-color: rgb(241, 241, 241);
        padding: 20px;
        z-index: 5;
        border-radius: 4px;
        border: 1px solid black;
      }
      .hidden{
        display: none;
      }
    </style>
</head>
<body>
  <div class="topbar">
    <button onclick="setMode(0)">Normal</button>
    <button onclick="setMode(1)">Wobbly</button>
    <button onclick="setMode(2)">Wonky</button>
    <button onclick="setMode(3)">Icy</button>
    <label for="circleCountSlider">Circle Count:</label>
    <input type="range" id="circleCountSlider" min="1" max="100" value="10" oninput="updateCircleCountDisplay(this.value)">
    <span id="circleCountDisplay">10</span>
  </div>
  <div class="nocursor" onclick="requestPointerLock()">
    <div id="cursor">
      <div id="collision-point"></div>
      <img id="cursor" draggable="false" src="./cursor.svg">
    </div>
  </div>
  <div id="screenAlert" class="hidden">
    <h1>There is an issue with your screen size:</h1>
    <strong id="message"></strong>
    <p>Small screen sizes provide a competitive advantage so leaderboard submissions will be disabled.</p>
    <p>If you believe your screen size should be compatible, <a target="_blank" href="https://github.com/0belous/cursor-things/issues/new?assignees=&labels=bug&projects=&template=bug_report.md&title=%5BBug%5D+Your+issue+title">create a bug report</a></p>
    <button onClick="ignoreAlert()">Ignore</button> <button onClick="dontShowAgain();">Don't show again</button>
  </div>
  <script>
      function setCookie(name, value, days) {
          const date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          const expires = "expires=" + date.toUTCString();
          document.cookie = `${name}=${value}; ${expires}; path=/`;
      }

      function getCookie(name) {
          const cookieArr = document.cookie.split("; ");
          for (let i = 0; i < cookieArr.length; i++) {
              const cookiePair = cookieArr[i].split("=");
              if (cookiePair[0] === name) {
                  return cookiePair[1];
              }
          }
          return null;
      }

      function deleteCookie(name) {
          document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
      }

      let tempHide = false;
      function ignoreAlert() {
          tempHide = true;
          document.getElementById("screenAlert").classList.add('hidden');
      }
      function dontShowAgain(){
        setCookie('promptAccepted', 'true', 7);
        document.getElementById("screenAlert").classList.add('hidden');
      }
  </script>
  <script src="./index.js"></script>
</body>
</html>
